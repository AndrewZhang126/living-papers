<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Compile AST to DOM</title>
    <script type="module" src="../src/index.js"></script>
    <script type="module">
      import { astToDOM, buildArticle } from '../src/index.js';
      fetch('../test/ast-observable.json')
        .then(res => res.json())
        .then(ast => buildArticle(ast, { builder: astToDOM }))
        .then(root => document.body.appendChild(root));
    </script>
  </head>

</html>
